@(myForm : Form[User])

@import helper._
@import models.User

@main("Sign Up Page"){
<h1>SIGN UP</h1>

<p>Sign Up to be a member</p>
	@form(routes.Signup.save()) {
        <p>
            <input type="email" name="email" placeholder="Email" id="email" value="@myForm("email").value">
        </p>
		    <p>
            <input type="text" name="name" id="name" placeholder="Name" value="@myForm("name").value">
        </p>
		    <p>
            <input type="password" name="password" id="password" placeholder="Password">
        </p>
	    
	    	<p>
		    <button  type="submit">Sign Up</button>
		    </p>
      }
}
